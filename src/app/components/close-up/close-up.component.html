<h2 mat-dialog-title>{{data.recipe.title}}</h2>
<div class="mat_content">
    <mat-dialog-content>
        <img class="recipe_img" src="{{data.recipe.image}}" alt="{{data.recipe.title}}">
    </mat-dialog-content>
    <mat-dialog-content>
        <!-- {{ data.ingredients | json }} -->

        <ul class="ingredient_list" *ngIf="data.ingredients">
            <li *ngFor="let ingredient of data.ingredients; index as i">
                <p>{{ ingredient.amount.us.value }} {{ ingredient.amount.us.unit }} {{ ingredient.name }}</p>
            </li>
        </ul>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="true" [routerLink]="'/detail/' + data.recipe.id">See Recipe</button>
        <button mat-button mat-dialog-close mat-dialog-close="false">Close</button>
    </mat-dialog-actions>
</div>
