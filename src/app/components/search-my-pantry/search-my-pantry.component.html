<h1>
    Search Recipes From the secret database!!!
  </h1>
  <div class="form">
    <mat-form-field class="example-form-field" appearance="fill" color="primary">
      <mat-label>First ingredient</mat-label>
      <input matInput type="text" [(ngModel)]="value1" [(ngModel)]="first" >
      <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Second ingredient</mat-label>
      <input matInput type="text" [(ngModel)]="value2" [(ngModel)]="second">
      <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  
    <button mat-raised-button class="button" type="submit" (click)="onSubmit()"  color="accent">Search</button>
  
  </div>
  
  
  <div class="recipe_list" *ngIf="name">
    <mat-card class="example-card" *ngFor="let nam of name; index as i">
      <mat-card-header>
        <mat-card-title>{{ nam.name }}</mat-card-title>
      </mat-card-header>
      <div *ngIf="nam.image != ''">
        <img mat-card-image class="mat-img" src='{{ nam.image }}' (click)="openDialog( nam )" alt="{{ nam.title }}" >
      </div>
      <div *ngIf="nam.image === ''">
        <img mat-card-image class="mat-img" src="assets/new-logo.png" (click)="openDialog( nam )"  alt="{{ nam.title }}" >
      </div>
        <!-- [routerLink]="'/detail/' + nam.id" -->
    
    </mat-card>
  </div>
