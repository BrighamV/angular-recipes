<p class="title">recipe title goes here</p>

<form class="ing_list" (ngSubmit)="onSubmit()">
    <label for="first">first ingredient</label>
    <input type="text" id="first" name="first">

    <label for="second">second ingredient</label>
    <input type="text" id="second" name="second">

    <label for="third">third ingredient</label>
    <input type="text" id="third" name="third">

    <label for="fourth">fourth ingredient</label>
    <input type="text" id="fourth" name="fourth">

    <button class="button" type="submit">Search</button>
</form>


<!-- {{ text | json }} -->

<ul class="recipe_list" *ngIf="text">
    <li *ngFor="let tex of text">
        <p>{{ tex.title }}</p>
        <img src='{{ tex.image }}'>
    </li>


</ul>
