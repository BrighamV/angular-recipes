<div *ngIf="currentUser" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="fname">first name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          [(ngModel)]="currentUser.fname"
          name="fname"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          [(ngModel)]="currentUser.lname"
          name="lname"
        />
      </div>
      
    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>
    <button type="submit" class="badge badge-success" (click)="updateUser()">
      Update
    </button>
    <p>{{ message }}</p>
  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>
